<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmenete</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>
    
    <video width="560" poster="imagens/imagem.jpg" controls autoplay loop>
        <source src="midia/Meuvideo.mkv.mp4" type="video/mkv">
        <source src="midia/meuvideo.Mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv.ogv" type="video/ogv">
        <source src="midia/meuvideo.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade de reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=9WpsFt-dV09hNeV7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>ADMBP</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OfHXhRwxdSA?si=BV0BKW-ntaN_Qmw2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
